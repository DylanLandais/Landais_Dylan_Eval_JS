<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de d√©</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body class="
            w-screen h-screen 
            items-center justify-center flex">

    <div class="h-full w-full p-4 grid grid-cols-2">

        <!--PLAYER 1 SCREEN
        SCORE id="scoreP1"
        ISTURN id="turnP1"
        CURRENT SCORE id="currentP1"-->
        
        <div class="h-full bg-gray-100
                    grid justify-items-center">
            
            <div class="grid justify-items-center items-start
                        h-40
                        relative top-40">

                <h2 class="text-5xl">PLAYER 1<span class="rounded-full bg-red-500 ml-6 mb-2 h-4 w-4 inline-block" id="turnP1"></span></h2>
                <h1 class="text-8xl text-red-500 mt-6 font-light" id="scoreP1">43</h1>
            </div>
            
            <div class="container 
                        grid justify-items-center
                        bg-red-500
                        h-20 w-40
                        relative top-1/2">

                <h6 class="text-xl">CURRENT</h6>
                <h5 class="text-2xl text-white" id="currentP1">11</h5>
            </div>

        </div>

        <!--PLAYER 2 SCREEN
        SCORE id="scoreP2"
        ISTURN id="turnP2"
        CURRENT SCORE id="currentP2"-->

        <div class="h-full bg-white
                    grid justify-items-center">
            
            <div class="grid justify-items-center items-start
                        h-40
                        relative top-40">

                <h2 class="text-5xl">PLAYER 2<span class="rounded-full bg-red-500 ml-6 mb-2 h-4 w-4 inline-block" id="turnP2"></span></h2>
                <h1 class="text-8xl text-red-500 mt-6 font-light" id="scoreP2">72</h1>
            </div>
            
            <div class="container 
                        grid justify-items-center
                        bg-red-500
                        h-20 w-40
                        relative top-1/2">

                <h6 class="text-xl">CURRENT</h6>
                <h5 class="text-2xl text-white" id="currentP2">0</h5>
            </div>

        </div>
    
    </div>

    <!--BUTTONS-->

    <!--NEW GAME id="newgameBtn"-->
    <div id="newgameBtn" class="absolute top-20
                                text-xl
                                grid grid-cols-2 gap-6
                                w-24 h-10 mr-10 -ml-10">

        <div class="border border-red-500 rounded-full
                    h-8 w-8 col-start-1 col-end-2
                    flex justify-center items-center">

            <svg id="Group_1" data-name="Group 1" xmlns="http://www.w3.org/2000/svg" width="1.4rem" height="1.4rem" viewBox="0 0 3000 3000" fill="red">
                <rect id="Rectangle_1" data-name="Rectangle 1" width="150" height="3000" transform="translate(1425)"/>
                <rect id="Rectangle_2" data-name="Rectangle 2" width="150" height="3000" transform="translate(3000 1425) rotate(90)"/>
            </svg>       
        </div>

        <h4 class="col-start-3 h-1 w-40">NEW GAME</h4>
        
    </div>

    <!--ROLL DICE id="rolldiceBtn"-->

    <div id="rolldiceBtn" class="absolute top-3/4
                                text-xl
                                grid grid-cols-2 gap-6
                                w-24 h-10 -ml-10">

        <div class="h-8 w-8 col-start-1 col-end-2
                    flex justify-center items-center">

                    <svg xmlns="http://www.w3.org/2000/svg" width="1.4rem" height="1.4rem" viewBox="0 0 2800 2800">
                        <g id="Group_1" data-name="Group 1" transform="translate(-100 -100)">
                          <g id="Ellipse_1" data-name="Ellipse 1" transform="translate(100 100)" fill="#fff" stroke="red" stroke-width="150">
                            <circle cx="1400" cy="1400" r="1400" stroke="none"/>
                            <circle cx="1400" cy="1400" r="1325" fill="none"/>
                          </g>
                          <rect id="Rectangle_1" data-name="Rectangle 1" width="622" height="528" transform="matrix(0.545, 0.839, -0.839, 0.545, 2314.026, 2028.389)" fill="#fff"/>
                          <path id="Polygon_1" data-name="Polygon 1" d="M322.5,0,645,559H0Z" transform="matrix(0.914, -0.407, 0.407, 0.914, 2083.397, 2052.337)" fill="red"/>
                          <rect id="Rectangle_2" data-name="Rectangle 2" width="622" height="528" transform="matrix(0.545, 0.839, -0.839, 0.545, 779.403, 100)" fill="#fff"/>
                          <path id="Polygon_2" data-name="Polygon 2" d="M322.5,0,645,559H0Z" transform="matrix(0.035, -0.999, 0.999, 0.035, 100, 1001.057)" fill="red"/>
                        </g>
                      </svg>
                            
        </div>

        <h4 class="col-start-3 h-1 w-40">ROLL DICE</h4>
        
    </div>

    <!--HOLD id="holdBtn"-->

    <div id="holdBtn" class="absolute top-3/4
                            text-xl
                            grid grid-cols-2 gap-6
                            w-24 h-10 -ml-3 mt-10">

        <div class="h-8 w-8 col-start-1 col-end-2
                    flex justify-center items-center">

                    <svg xmlns="http://www.w3.org/2000/svg" width="1.4rem" height="1.4rem" viewBox="0 0 3000 2999.5">
                        <g id="Group_1" data-name="Group 1" transform="translate(0 -0.5)">
                          <g id="Rectangle_1" data-name="Rectangle 1" transform="translate(0 762)" fill="none" stroke="red" stroke-width="200">
                            <rect width="3000" height="2238" stroke="none"/>
                            <rect x="100" y="100" width="2800" height="2038" fill="none"/>
                          </g>
                          <line id="Line_1" data-name="Line 1" y2="1881" transform="translate(1500.5 0.5)" fill="none" stroke="red" stroke-width="200"/>
                          <line id="Line_2" data-name="Line 2" y2="700" transform="translate(1941.987 1447.013) rotate(45)" fill="none" stroke="red" stroke-width="200"/>
                          <line id="Line_3" data-name="Line 3" y2="700" transform="translate(1097.013 1447.013) rotate(-45)" fill="none" stroke="red" stroke-width="200"/>
                        </g>
                      </svg>
                      
                            
        </div>

        <h4 class="col-start-3 h-1 w-40">HOLD</h4>
        
    </div>
    
</body>
</html>
